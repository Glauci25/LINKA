    <div class="menu"> <!-- Container geral: agrupa o ícone e o menu lateral-->

    <div class="form-linha">

      <div class="form-box">
        <form>
          <label for="data-inicio">Data Início:</label>
          <input type="text" id="data-inicio"   placeholder="dd/mm/aaaa">
        </form>
      </div>

      <div class="form-box">
        <form>
          <label for="data-final">Data Final:</label>
          <input type="text" id="data-final"    placeholder="dd/mm/aaaa">
        </form>
      </div>

      <div class="form-box">
        <form>
          <label for="filtro">Filtro:</label>
          <select id="filtro">
            <option value="" disabled selected>Selecione    uma opção</option>
            <option value="genero">Gênero</option>
            <option value="etnia">Etnia</option>
            <option value="pcd">PCD</option>
            <option value="faixa-etaria">Faixa Etária</ option>
          </select>
        </form>
      </div>

      <!-- Nova caixa de select para modelo de relatório    -->
      <div class="form-box">
        <form>
          <label for="modelo-relatorio">Modelo de   Relatório:</label>
          <select id="modelo-relatorio">
            <option value="" disabled selected>Selecione    uma opção</option>
            <option value="tabela">Tabela</option>
            <option value="grafico">Gráfico</option>
            <option value="lista">Lista</option>
            <option value="dashboard">Dashboard</option>
            <option value="infografico">Infográfico</option>
          </select>
        </form>
      </div>
